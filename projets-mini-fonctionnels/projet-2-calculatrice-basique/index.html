<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-calculatrice-javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- <h1>Niveau : Projets Mini-Fonctionnels </h1>
    <hr>
    <h2>Projet 2 : Calculatrice Basique (Fonctions pour chaque opération)</h2>
    <hr>


    <h4>Consigne : </h4>

    <p>1. Écrivez quatre fonctions :
        add(a, b)
        ,
        subtract(a, b)
        ,
        multiply(a, b)
        ,
        divide(a, b)
        .</p>

    <p>2. Créez une fonction principale
        calculer(operation, num1, num2)
        qui prend l'opération souhaitée (sous forme de chaîne, ex: "add") et les deux nombres.</p>

    <p>3. À l'intérieur de
        calculer
        , utilisez une structure conditionnelle (
        if/else if
        ou
        switch
        ) pour appeler la bonne fonction d'opération et retourner le résultat.</p>

    <p>4. Gérez le cas de la division par zéro.</p> -->

    <main>

        <!-- Création d'une div pour centrer la calculatrice en hauteur et largeur -->
        <div class="centrage-calculette">

            <!-- Création d'une div pour faire le contour de la calculatrice -->
            <div class="calculette">
                <div class="bordPartiehaute">

                    <!-- Création d'une div pour gérer la partie haute au niveau remplissage et contours -->
                    <div class="partie-haute">

                        <!-- Création d'une div pour gérer la ligne avec le texte et le panneau solaire -->
                        <div class="ligne-casio">
                            <div class="casio">CASIO</div>
                            <div class="solaire"></div>
                            <div class="modele">MS-80E</div>
                        </div>

                        <!-- Création d'une div pour gérer le cadran -->
                        <div class="cadran">

                            <!-- Création d'une div pour gérer le texte sur le haut du cadran -->
                            <div class="ligne-type">
                                <div class="ligne-type-1">
                                    <div class="">-</div>
                                    <div class="">M</div>
                                    <div class="">K</div>
                                </div>
                                <div class="euro">Euro</div>
                                <div class="symbole">÷</div>
                            </div>

                            <!-- Création d'une div pour mettre les chiffres -->
                            <div class="chiffres" id="affichageNombres">0</div>
                        </div>
                    </div>
                </div>

                <div class="bordPartiebasse">

                    <!-- Création d'une div pour gérer la partie basse au niveau remplissage et contours -->
                    <div class="partie-basse">

                        <!-- Création d'une div pour mettre en place le texte au dessus des boutons -->
                        <div class="bouton-type">
                            <div class="set">SET</div>
                            <div class="rate">RATE</div>
                        </div>

                        <!-- Création de la div pour la grille et la mise en place des boutons en leur ajoutant des class et ID pour le bouton plus (+) -->
                        <div class="grille">
                            <button class="button-blue">OFF</button>
                            <button class="button-blue">+/-</button>
                            <button class="button-blue">%</button>
                            <button class="button-grey">Local</button>
                            <button class="button-grey">Euro</button>
                            <button class="button-blue">MC</button>
                            <button class="button-blue">MR</button>
                            <button class="button-blue">M-</button>
                            <button class="button-blue">M+</button>
                            <button class="button-blue operator" onclick="operation(this)">/</button>
                            <button class="button-blue">►</button>
                            <button class="button-black" onclick="nombres(this)">7</button>
                            <button class="button-black" onclick="nombres(this)">8</button>
                            <button class="button-black" onclick="nombres(this)">9</button>
                            <button class="button-black operator" onclick="operation(this)">*</button>
                            <button class="button-orange" onclick="reset()">C</button>
                            <button class="button-black" onclick="nombres(this)">4</button>
                            <button class="button-black" onclick="nombres(this)">5</button>
                            <button class="button-black" onclick="nombres(this)">6</button>
                            <button class="button-blue operator" onclick="operation(this)">-</button>
                            <button class="button-orange" onclick="reset()">AC</button>
                            <button class="button-black" onclick="nombres(this)">1</button>
                            <button class="button-black" onclick="nombres(this)">2</button>
                            <button class="button-black" onclick="nombres(this)">3</button>
                            <button class="button-blue operateur" id="button-plus" onclick="operation(this)">+</button>
                            <button class="button-black" onclick="nombres(this)">0</button>
                            <button class="button-black" onclick="nombres(this)">00</button>
                            <button class="button-black">•</button>
                            <button class="button-blue operateur" onclick="egal()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
