<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../correction/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="text-center mt-5 d-flex justify-content-center">
            <div class="card bg-dark pb-5 w-25">
                <!-- interface -->
                <div class="mt-5 pt-3 bg-dark text-white text-end rounded ms-5 mx-5 pb-5">
                    <div id="nb1">
                        
                    </div>

                    <div id="operande">

                    </div>
                    <div id="nb2">
                        
                    </div>
                    <div id="result">

                    </div>
                </div>

                <hr>

                    <div class="mt-3">
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="effacerNombre()">AC</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(0)">0</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="result()">=</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="addOperande('-')">-</button>
                    </div>

                    <div class="mt-3">
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(7)">7</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(8)">8</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(9)">9</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="addOperande('+')">+</button>

                    </div>

                    <div class="mt-3">
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(4)">4</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(5)">5</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(6)">6</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="addOperande('*')">*</button>
                    </div>

                    <div class="mt-3">
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(1)">1</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(2)">2</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="afficherNombre(3)">3</button>
                        <button class="rounded col-2 p-3 ms-2 mx-2" onclick="addOperande('/')">/</button>
                    </div>

            </div>
        </div>
    </div>


    <script src="../correction/js/script.js"></script>
</body>

</html>
